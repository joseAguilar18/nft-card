<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <section class="container-card">
      <figure class="figure-card">
        <img class="figure-card__img" src="" alt="">
      </figure>
      <div class="container-text1">
        <h1 class="container-text1__tittle">Equilibrium #3429</h1>        
        <p class="container-text1__description">Our Equilibrium collection promotes balance and calm.</p>        
      </div>
      <div class="container-text2">
        <p class="container-text2__eth-count"><span>0.041 ETH</span></p>
        <p class="container-text2__days-count"><span>3 days left</span></p>        
      </div>
      <div>
        <span></span><p>Creation of Jules Wyvern</p>        
      </div>
    </section>

  </main>


  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Aguilar</a>.
  </div>
</body>
</html>
